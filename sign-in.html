<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructly Hub</title>

    <!-- Meta and SEO info -->
    <meta name="author" content="luckyfrappe" />
    <meta
      name="description"
      content="Constructly Hub makes construction project management simple. Post your project, browse subcontractors, and find the right match â€” all in one place."
    />
    <meta
      name="keywords"
      content="construction management, subcontractors, construction projects, project management software, construction platform"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/design/link.svg"
    />

    <!-- Preconnect to Google Fonts for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/1ca7252419.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="sticky top-0 z-50 w-full backdrop-blur-sm">
      <nav>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="shrink-0">
                <img
                  src="assets/images/design/link.svg"
                  alt="Company Logo"
                  class="size-8"
                />
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="#"
                    aria-current="page"
                    class="rounded-md px-3 py-2 text-sm current"
                    >Home</a
                  >
                  <a href="#" class="rounded-md px-3 py-2 text-sm">Features</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm"
                    >Subcontractors</a
                  >
                </div>
              </div>
            </div>
            <a href="#" class="hidden md:block rounded-md px-3 py-2 text-sm"
              >Sign in</a
            >

            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button
                type="button"
                command="--toggle"
                commandfor="mobile-menu"
                class="relative inline-flex items-center justify-center rounded-md p-2 focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  data-slot="icon"
                  aria-hidden="true"
                  class="size-6 in-aria-expanded:hidden"
                >
                  <path
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  data-slot="icon"
                  aria-hidden="true"
                  class="size-6 not-in-aria-expanded:hidden"
                >
                  <path
                    d="M6 18 18 6M6 6l12 12"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block md:hidden">
          <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
            <a
              href="#"
              aria-current="page"
              class="block rounded-md px-3 py-2 text-base font-medium current"
              >Home</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Features</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Subcontractors</a
            >
            <a
              href="#"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Sign in</a
            >
          </div>
        </el-disclosure>
      </nav>
    </header>
    <main class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            src="assets/images/design/link.svg"
            alt="Company Logo"
            class="mx-auto h-10 w-auto"
          />
          <h2
            class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
          >
            Sign in to your account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label
                for="email"
                class="block text-sm/6 font-medium text-gray-900"
                >Email address</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  type="email"
                  name="email"
                  required
                  autocomplete="email"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Password</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-indigo-600 hover:text-indigo-500"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  type="password"
                  name="password"
                  required
                  autocomplete="current-password"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm/6 text-gray-500">
            Do not have an account?
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Sign up</a
            >
          </p>
        </div>
    </main>
    <footer>
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8 py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <ul
            class="flex flex-wrap justify-center gap-6 text-xs lg:justify-end"
          >
            <li>
              <p>&copy; 2025. Constructly Hub. All rights reserved.</p>
            </li>
            <li>
              <a href="#"> Terms & Conditions </a>
            </li>

            <li>
              <a href="#"> Privacy Policy </a>
            </li>

            <li>
              <a href="#"> Cookies </a>
            </li>
          </ul>

          <ul class="mt-8 flex justify-center gap-6 sm:mt-0 lg:justify-end">
            <li>
              <a
                href="https://www.facebook.com/"
                rel="noopener noreferrer"
                target="_blank"
              >
                <i
                  class="fab fa-facebook-f"
                  aria-label="Facebook, opens in a new tab"
                ></i>
              </a>
            </li>

            <li>
              <a
                href="https://www.instagram.com/"
                rel="noopener noreferrer"
                target="_blank"
              >
                <i
                  class="fab fa-instagram"
                  aria-label="Instagram, opens in a new tab"
                ></i>
              </a>
            </li>

            <li>
              <a href="#" rel="noopener noreferrer" target="_blank">
                <i
                  class="fab fa-x-twitter"
                  aria-label="X, opens in a new tab"
                ></i>
              </a>
            </li>

            <li>
              <a
                href="https://github.com/luckyfrappe/constructly-hub"
                rel="noopener noreferrer"
                target="_blank"
              >
                <i
                  class="fab fa-github"
                  aria-label="GitHub, opens in a new tab"
                ></i>
              </a>
            </li>

            <li>
              <a
                href="https://www.linkedin.com/"
                rel="noopener noreferrer"
                target="_blank"
              >
                <i
                  class="fab fa-linkedin-in"
                  aria-label="Linkedin, opens in a new tab"
                ></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
  </body>
</html>
