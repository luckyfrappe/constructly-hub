{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="w-full max-w-sm sm:mx-auto">
        <div class="flex items-center justify-center h-full mb-6">
            <i class="fa-solid fa-key text-5xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-center mb-4">Reset your password</h1>
        <p class="text-sm text-center mb-6">
            Enter the email address associated with your account, and weâ€™ll send you a link to reset your password.
        </p>

        <form method="POST" class="space-y-6" action="{% url 'account_reset_password' %}">
            {% csrf_token %}

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium second-text">
                Email
                </label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" required autocomplete="email"
                        class="block w-full rounded-md border px-3 py-2 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" />
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="flex w-full justify-center my-button">
            Send Reset Link
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'account_login' %}" class="mt-10 text-center text-sm/6 second-text special">
                <i class="fa-solid fa-arrow-left"></i> Back to Sign In
            </a>
        </div>
    </div>
</main>
{% endblock %}
