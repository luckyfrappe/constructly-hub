{% load i18n %}
{% autoescape off %}
<!-- This page is build with help from AI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ current_site.name }}</title>
  <style>
    body { margin:0; padding:0; background:#f1f2f4; }
    table { border-collapse:collapse; }
    p { margin:1em 0; line-height:1.6; }
    a { color:#008000; text-decoration:none; }
  </style>
</head>
<body style="width:100%!important;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;">
  <table role="presentation" width="100%" bgcolor="#f1f2f4" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:24px;">
        <table role="presentation" width="440" bgcolor="#ffffff" style="border-radius:12px; overflow:hidden; box-shadow:0 1px 4px rgba(0,0,0,0.1);">
          <tr>
            <td align="center" bgcolor="#1f2937" style="padding:16px 24px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" style="display:block;" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M384 328L384 128C384 110.3 369.7 96 352 96L288 96C270.3 96 256 110.3 256 128L256 328C256 341.3 245.3 352 232 352C218.7 352 208 341.3 208 328L208 142.1C122 173.8 64 255.8 64 352L64 416L576 416L576 352C575 256.8 517.6 174.3 432 142.2L432 328C432 341.3 421.3 352 408 352C394.7 352 384 341.3 384 328zM72 464C49.9 464 32 481.9 32 504C32 526.1 49.9 544 72 544L568 544C590.1 544 608 526.1 608 504C608 481.9 590.1 464 568 464L72 464z"/></svg>
            </td>
          </tr>
          <tr>
            <td style="padding:32px; font-family:Helvetica,Arial,sans-serif; color:#1f2937;">
              {% block content %}{% endblock content %}
            </td>
          </tr>
          <tr>
            <td bgcolor="#f3f4f6" style="padding:16px; font-family:Helvetica,Arial,sans-serif; color:#6b7280; font-size:13px; text-align:center;">
              {% blocktrans with site_name=current_site.name site_domain=current_site.domain %}
              Thank you for using {{ site_name }}<br>
              {{ site_domain }}
              {% endblocktrans %}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
{% endautoescape %}
