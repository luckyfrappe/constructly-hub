<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructly Hub</title>

    <!-- Meta and SEO info -->
    <meta name="author" content="luckyfrappe" />
    <meta
      name="description"
      content="Constructly Hub makes construction project management simple. Post your project, browse subcontractors, and find the right match — all in one place."
    />
    <meta
      name="keywords"
      content="construction management, subcontractors, construction projects, project management software, construction platform"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/design/link.svg"
    />

    <!-- Preconnect to Google Fonts for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-white dark:bg-gray-900">
    <main class="flex h-screen">
      <div class="text-center flex-1 flex flex-col justify-center">
        <p class="text-base font-semibold text-indigo-600 dark:text-indigo-400">
          404
        </p>
        <h1
          class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl dark:text-white"
        >
          Lost in Construction
        </h1>
        <p
          class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8 dark:text-gray-400"
        >
          The project you’re looking for was never built
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a
            href="#"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500"
            >Head Back</a
          >
        </div>
      </div>
      <div class="flex-1 hidden lg:block">
        <img
          src="assets/images/design/not-found.jpg"
          alt="Excavator on a construction site"
          class="w-screen h-screen object-cover"
        />
      </div>
    </main>
  </body>
</html>
