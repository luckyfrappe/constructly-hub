<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructly Hub</title>

    <!-- Meta and SEO info -->
    <meta name="author" content="luckyfrappe" />
    <meta
      name="description"
      content="Constructly Hub makes construction project management simple. Post your project, browse subcontractors, and find the right match — all in one place."
    />
    <meta
      name="keywords"
      content="construction management, subcontractors, construction projects, project management software, construction platform"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/design/link.svg"
    />

    <!-- Preconnect to Google Fonts for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="h-screen">
    <header class="sticky top-0 z-50 w-full backdrop-blur-sm">
      <nav>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="shrink-0">
                <img
                  src="assets/images/design/link.svg"
                  alt="Company Logo"
                  class="size-8"
                />
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="#"
                    aria-current="page"
                    class="rounded-md px-3 py-2 text-sm current"
                    >Home</a
                  >
                  <a href="#" class="rounded-md px-3 py-2 text-sm">Features</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm"
                    >Subcontractors</a
                  >
                </div>
              </div>
            </div>
            <a href="#" class="hidden md:block rounded-md px-3 py-2 text-sm"
              >Sign in</a
            >

            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button
                type="button"
                command="--toggle"
                commandfor="mobile-menu"
                class="relative inline-flex items-center justify-center rounded-md p-2"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  data-slot="icon"
                  aria-hidden="true"
                  class="size-6 in-aria-expanded:hidden"
                >
                  <path
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  data-slot="icon"
                  aria-hidden="true"
                  class="size-6 not-in-aria-expanded:hidden"
                >
                  <path
                    d="M6 18 18 6M6 6l12 12"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block md:hidden">
          <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
            <a
              href="#"
              aria-current="page"
              class="block rounded-md px-3 py-2 text-base font-medium current"
              >Home</a
            >
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium"
              >Features</a
            >
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium"
              >Subcontractors</a
            >
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium"
              >Sign in</a
            >
          </div>
        </el-disclosure>
      </nav>
    </header>
    <main class="flex h-full">
      <div class="text-center flex-1 flex flex-col justify-center">
        <p class="text-base font-semibold special">404</p>
        <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance">
          Lost in Construction
        </h1>
        <p
          class="mt-6 text-lg font-medium text-pretty sm:text-xl/8 second-text"
        >
          The project you’re looking for was never built
        </p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
          <a href="#" class="my-button">Head Back</a>
        </div>
      </div>
      <div class="flex-1 hidden lg:block h-full">
        <img
          src="assets/images/design/not-found.jpg"
          alt="Excavator on a construction site"
          class="h-full object-cover"
        />
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
  </body>
</html>
